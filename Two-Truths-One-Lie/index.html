<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Our Grid Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
  <header>
      <h1>Two Truths, One Lie</h1>
  </header>
  <main>
    <section class="profiles">
      <article class="profile-card">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=300&h=300&dpr=2" alt="Profile picture of Clyde">
        <div class="profile-info">
          <h2>Clyde</h2>
          <ul class="statements">
            <li class="truth">I have lived in 5 different countries.</li>
            <li class="truth">I can speak 4 languages fluently.</li>
            <li class="lie">I have never eaten spicy food.</li>
          </ul>
        </div>
      </article>

      <article class="profile-card">
        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=300&h=300&dpr=2" alt="Profile picture of Bonnie">
        <div class="profile-info">
          <h2>Bonnie</h2>
          <ul class="statements">
            <li class="truth">I have climbed Mount Fuji.</li>
            <li class="truth">I am allergic to cats.</li>
            <li class="lie">I have never broken a bone.</li>
          </ul>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <h3>By Clyde and Bonnie</h3>
  </footer>
    </body>
</html>
